<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Peer Feedback â€” Admin</title>
  <style>
    :root{
      --bg:#f6f8fc;
      --text:#0f172a;
      --muted:#5b667a;
      --border:rgba(15,23,42,.10);
      --shadow: 0 10px 30px rgba(15,23,42,.08);
      --primary:#2f6bff;
      --primary2:#2457d8;
      --danger:#d92d4b;
      --ok:#0f9d74;
      --chip: rgba(15,23,42,.06);
      --input: rgba(15,23,42,.04);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: radial-gradient(1200px 600px at 20% -10%, rgba(47,107,255,.12), transparent 60%),
                  radial-gradient(800px 500px at 100% 0%, rgba(15,157,116,.10), transparent 50%),
                  var(--bg);
    }
    .wrap{ max-width: 1100px; margin: 28px auto; padding: 0 14px 40px; }
    .top{
      display:flex; justify-content:space-between; gap:12px; align-items:flex-start;
      margin-bottom: 14px;
    }
    h1{ margin:0; font-size:22px; letter-spacing:.2px;}
    .sub{ margin:6px 0 0; color:var(--muted); font-size:13px; line-height:1.45; }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px; border-radius:999px;
      background: rgba(217,45,75,.08); border:1px solid rgba(217,45,75,.25);
      font-size:12px; color: var(--danger);
      white-space:nowrap;
      font-weight: 800;
    }
    .card{
      background: rgba(255,255,255,.9);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 16px;
    }
    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:14px; }
    @media (max-width: 980px){ .grid{ grid-template-columns: 1fr; } }
    label{ display:block; font-size:12px; color:var(--muted); margin-bottom:6px; }
    input, select{
      width:100%; padding:11px 12px; border-radius:12px;
      border:1px solid var(--border); background:var(--input); color:var(--text);
      outline:none;
    }
    .actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
    .btn{
      border:1px solid var(--border);
      background: #fff;
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 700;
      font-size: 13px;
      transition: transform .06s ease, box-shadow .15s ease;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 8px 20px rgba(15,23,42,.08); }
    .btn.primary{
      background: linear-gradient(180deg, var(--primary), var(--primary2));
      border-color: rgba(0,0,0,.05);
      color:#fff;
    }
    .btn.danger{ background: rgba(217,45,75,.08); border-color: rgba(217,45,75,.25); color: var(--danger); }
    .msg{ margin-top:10px; font-size:13px; color:var(--muted); }
    .ok{ color: var(--ok); font-weight:800; }
    .err{ color: var(--danger); font-weight:800; }
    .divider{ height:1px; background: rgba(15,23,42,.08); margin: 14px 0; }

    table{
      width:100%;
      border-collapse: separate;
      border-spacing: 0;
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow:hidden;
      background: #fff;
    }
    th, td{
      padding: 10px 10px;
      border-bottom: 1px solid rgba(15,23,42,.08);
      font-size: 12px;
      vertical-align: top;
    }
    th{ background: rgba(15,23,42,.03); color: var(--muted); text-align:left; font-weight:800; }
    tr:last-child td{ border-bottom: none; }
    .pill{
      display:inline-block;
      padding: 2px 8px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: rgba(15,23,42,.03);
      font-size: 11px;
      color: var(--muted);
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Admin</h1>
        <p class="sub">Manage mappings, user PINs, and view all private submissions (with rater).</p>
      </div>
      <div class="badge">ADMIN MODE</div>
    </div>

    <div class="actions" style="margin-bottom:14px;">
      <button class="btn danger" id="exitBtn" type="button">Exit admin</button>
      <button class="btn" id="backToLoginBtn" type="button">Back to login</button>
      <button class="btn primary" id="refreshAllBtn" type="button">Refresh all</button>
    </div>

    <div class="grid">
      <div class="card">
        <h3 style="margin:0 0 12px;">Add peer mapping</h3>
        <label>Rater email</label>
        <input id="mapRater" placeholder="mehmet@company.com"/>
        <label>Peer email</label>
        <input id="mapPeer" placeholder="tala@company.com"/>
        <div class="actions">
          <button class="btn primary" id="addMapBtn" type="button">Save mapping</button>
        </div>
        <div id="mapMsg" class="msg"></div>

        <div class="divider"></div>

        <h3 style="margin:0 0 12px;">Create / update user PIN</h3>
        <label>User email</label>
        <input id="pinEmail" placeholder="mehmet@company.com"/>
        <label>PIN</label>
        <input id="pinValue" placeholder="e.g. 1357"/>
        <label>Active</label>
        <select id="pinActive">
          <option value="true">true</option>
          <option value="false">false</option>
        </select>
        <div class="actions">
          <button class="btn" id="savePinBtn" type="button">Save PIN</button>
        </div>
        <div id="pinMsg" class="msg"></div>
      </div>

      <div class="card">
        <h3 style="margin:0 0 12px;">All submissions (private)</h3>
        <div id="all"></div>
      </div>
    </div>
  </div>

<script type="module">
  import {
    $, escapeHtml, normEmail,
    isAdminMode, setAdminMode,
    adminSavePeerMap, adminSaveUserPin,
    loadAllPrivate
  } from "./app.js";

  if (!isAdminMode()) {
    // must come from login page admin PIN
    window.location.href = "./login.html";
  }

  function renderTable(rows) {
    if (!rows.length) return `<p style="color:#5b667a; font-size:12px;">No submissions found.</p>`;
    const head = `<tr>
      <th>Time</th><th>Rater</th><th>Recipient</th>
      <th>Q1</th><th>Q2</th><th>Q3</th><th>Q4</th><th>Q5</th>
      <th>Comment</th>
    </tr>`;
    const body = rows.map(r => {
      const t = r.createdAt?.toDate ? r.createdAt.toDate().toLocaleString() : "";
      return `<tr>
        <td>${escapeHtml(t)}</td>
        <td><span class="pill">${escapeHtml(r.raterEmail || "")}</span></td>
        <td><span class="pill">${escapeHtml(r.recipientEmail || "")}</span></td>
        <td>${escapeHtml(r.q1 ?? "")}</td>
        <td>${escapeHtml(r.q2 ?? "")}</td>
        <td>${escapeHtml(r.q3 ?? "")}</td>
        <td>${escapeHtml(r.q4 ?? "")}</td>
        <td>${escapeHtml(r.q5 ?? "")}</td>
        <td>${escapeHtml((r.comment||"").toString())}</td>
      </tr>`;
    }).join("");
    return `<table>${head}${body}</table>`;
  }

  async function refreshAll() {
    const rows = await loadAllPrivate();
    $("all").innerHTML = renderTable(rows);
  }

  $("refreshAllBtn").addEventListener("click", refreshAll);

  $("addMapBtn").addEventListener("click", async () => {
    $("mapMsg").innerHTML = "";
    try {
      const rater = normEmail($("mapRater").value);
      const peer = normEmail($("mapPeer").value);
      if (!rater || !peer) throw new Error("Enter both emails.");
      const id = await adminSavePeerMap(rater, peer);
      $("mapMsg").innerHTML = `<span class="ok">Saved:</span> <span class="pill">${escapeHtml(id)}</span>`;
    } catch (e) {
      $("mapMsg").innerHTML = `<span class="err">${escapeHtml(e.message)}</span>`;
    }
  });

  $("savePinBtn").addEventListener("click", async () => {
    $("pinMsg").innerHTML = "";
    try {
      const email = normEmail($("pinEmail").value);
      const pin = $("pinValue").value.trim();
      const active = $("pinActive").value === "true";
      if (!email || !pin) throw new Error("Enter email and PIN.");
      await adminSaveUserPin(email, pin, active);
      $("pinMsg").innerHTML = `<span class="ok">Saved PIN for:</span> <span class="pill">${escapeHtml(email)}</span>`;
    } catch (e) {
      $("pinMsg").innerHTML = `<span class="err">${escapeHtml(e.message)}</span>`;
    }
  });

  $("exitBtn").addEventListener("click", () => {
    setAdminMode(false);
    window.location.href = "./login.html";
  });

  $("backToLoginBtn").addEventListener("click", () => {
    window.location.href = "./login.html";
  });

  await refreshAll();
</script>
</body>
</html>
