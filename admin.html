<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Peer Feedback — Admin</title>
  <style>
    :root{
      --bg:#f6f8fc;
      --text:#0f172a;
      --muted:#5b667a;
      --border:rgba(15,23,42,.10);
      --shadow: 0 10px 30px rgba(15,23,42,.08);
      --primary:#2f6bff;
      --primary2:#2457d8;
      --danger:#d92d4b;
      --ok:#0f9d74;
      --chip: rgba(15,23,42,.06);
      --input: rgba(15,23,42,.04);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: radial-gradient(1200px 600px at 20% -10%, rgba(47,107,255,.12), transparent 60%),
                  radial-gradient(800px 500px at 100% 0%, rgba(15,157,116,.10), transparent 50%),
                  var(--bg);
    }
    .wrap{ max-width: 1200px; margin: 28px auto; padding: 0 14px 40px; }
    .top{
      display:flex; justify-content:space-between; gap:12px; align-items:flex-start;
      margin-bottom: 14px;
    }
    h1{ margin:0; font-size:22px; letter-spacing:.2px;}
    .sub{ margin:6px 0 0; color:var(--muted); font-size:13px; line-height:1.45; }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 10px; border-radius:999px;
      background: rgba(217,45,75,.08); border:1px solid rgba(217,45,75,.25);
      font-size:12px; color: var(--danger);
      white-space:nowrap;
      font-weight: 900;
    }
    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:14px; }
    @media (max-width: 980px){ .grid{ grid-template-columns: 1fr; } }
    .card{
      background: rgba(255,255,255,.9);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 16px;
    }
    label{ display:block; font-size:12px; color:var(--muted); margin-bottom:6px; }
    input, select{
      width:100%; padding:11px 12px; border-radius:12px;
      border:1px solid var(--border); background:var(--input); color:var(--text);
      outline:none;
    }
    .actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top:10px; }
    .btn{
      border:1px solid var(--border);
      background: #fff;
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 700;
      font-size: 13px;
      transition: transform .06s ease, box-shadow .15s ease;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 8px 20px rgba(15,23,42,.08); }
    .btn.primary{
      background: linear-gradient(180deg, var(--primary), var(--primary2));
      border-color: rgba(0,0,0,.05);
      color:#fff;
    }
    .btn.danger{ background: rgba(217,45,75,.08); border-color: rgba(217,45,75,.25); color: var(--danger); }
    .msg{ margin-top:10px; font-size:13px; color:var(--muted); }
    .ok{ color: var(--ok); font-weight:800; }
    .err{ color: var(--danger); font-weight:800; }
    .divider{ height:1px; background: rgba(15,23,42,.08); margin: 14px 0; }

    details{
      border: 1px solid rgba(15,23,42,.10);
      border-radius: 14px;
      padding: 10px 12px;
      background: rgba(15,23,42,.02);
      margin-bottom: 10px;
    }
    summary{
      cursor:pointer;
      font-weight: 900;
      font-size: 13px;
      color: var(--text);
      display:flex;
      justify-content:space-between;
      gap: 10px;
      align-items:center;
    }
    .pill{
      display:inline-block;
      padding: 2px 8px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: rgba(15,23,42,.03);
      font-size: 11px;
      color: var(--muted);
      white-space: nowrap;
    }
    .kv{
      display:grid;
      grid-template-columns: 1fr auto;
      gap: 8px 12px;
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
    }
    .kv b{ color: var(--text); font-weight: 800; }
    .small{ font-size:12px; color:var(--muted); line-height:1.4; }
    .sectionTitle{ margin: 12px 0 6px; font-weight: 900; font-size: 13px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Admin</h1>
        <p class="sub">Manage mappings, user PINs, and view all submissions (private includes rater).</p>
      </div>
      <div class="badge">ADMIN MODE</div>
    </div>

    <div class="actions" style="margin-bottom:14px;">
      <button class="btn danger" id="exitBtn" type="button">Exit admin</button>
      <button class="btn primary" id="refreshAllBtn" type="button">Refresh all</button>
    </div>

    <div class="grid">
      <div class="card">
        <h3 style="margin:0 0 12px;">Admin controls</h3>

        <div class="sectionTitle">Add peer mapping</div>
        <label>Rater email</label>
        <input id="mapRater" placeholder="mehmet@company.com"/>
        <label>Peer email</label>
        <input id="mapPeer" placeholder="tala@company.com"/>
        <div class="actions">
          <button class="btn primary" id="addMapBtn" type="button">Save mapping</button>
        </div>
        <div id="mapMsg" class="msg"></div>

        <div class="divider"></div>

        <div class="sectionTitle">Create / update user PIN</div>
        <label>User email</label>
        <input id="pinEmail" placeholder="mehmet@company.com"/>
        <label>PIN</label>
        <input id="pinValue" placeholder="e.g. 1357"/>
        <label>Active</label>
        <select id="pinActive">
          <option value="true">true</option>
          <option value="false">false</option>
        </select>
        <div class="actions">
          <button class="btn" id="savePinBtn" type="button">Save PIN</button>
        </div>
        <div id="pinMsg" class="msg"></div>

        <div class="divider"></div>

        <div class="small"><b>Scale:</b> 1 = Needs Improvement, 2 = Competent, 3 = Role Model</div>
      </div>

      <div class="card">
        <h3 style="margin:0 0 12px;">All submissions (private)</h3>
        <div id="all"></div>
      </div>
    </div>
  </div>

<script type="module">
  import {
    $, escapeHtml, normEmail,
    isAdminMode, setAdminMode,
    adminSavePeerMap, adminSaveUserPin,
    loadAllPrivate,
    SURVEY, computeAverages
  } from "./app.js";

  if (!isAdminMode()) window.location.href = "./admin-login.html";

  function renderSubmission(sub, open=false){
    const t = sub.createdAt?.toDate ? sub.createdAt.toDate().toLocaleString() : "";
    const { sectionAverages, overall } = computeAverages(sub.scores || {});
    const overallTxt = overall ? overall.toFixed(2) : "—";

    const sectionOrder = [
      ["Communication", "communication"],
      ["Collaboration", "collaboration"],
      ["Reliability", "reliability"],
      ["Problem Solving", "problemSolving"],
      ["Professionalism", "professionalism"],
      ["Strategic", "strategic"],
    ];

    const sections = sectionOrder.map(([label, key]) => {
      const sec = sub.scores?.[key] || {};
      const avg = sectionAverages[key];
      const avgTxt = avg ? avg.toFixed(2) : "—";

      const qs = (SURVEY[key] || []).map(q => {
        const val = sec[q.id];
        return `
          <div class="kv">
            <div>${escapeHtml(q.label)}</div>
            <div><b>${escapeHtml(val ?? "—")}</b></div>
          </div>
        `;
      }).join("");

      return `
        <div class="divider"></div>
        <div class="sectionTitle">${escapeHtml(label)} <span class="pill">avg ${escapeHtml(avgTxt)}</span></div>
        ${qs}
      `;
    }).join("");

    const qual = sub.qualitative || {};
    const qualBlock = `
      <div class="divider"></div>
      <div class="sectionTitle">Qualitative</div>
      <div class="small"><b>Stop:</b> ${escapeHtml(qual.stop || "—")}</div>
      <div class="small"><b>Start:</b> ${escapeHtml(qual.start || "—")}</div>
      <div class="small"><b>Continue:</b> ${escapeHtml(qual.continue || "—")}</div>
    `;

    return `
      <details ${open ? "open" : ""}>
        <summary>
          <span>${escapeHtml(t)} • <span class="pill">${escapeHtml(sub.raterEmail || "")}</span> → <span class="pill">${escapeHtml(sub.recipientEmail || "")}</span></span>
          <span class="pill">Overall avg: ${escapeHtml(overallTxt)}</span>
        </summary>
        ${sections}
        ${qualBlock}
      </details>
    `;
  }

  async function refreshAll(){
    const rows = await loadAllPrivate();
    if (!rows.length) {
      $("all").innerHTML = `<p class="small">No submissions found.</p>`;
      return;
    }
    $("all").innerHTML = rows.map((r,i) => renderSubmission(r, i===0)).join("");
  }

  $("refreshAllBtn").addEventListener("click", refreshAll);

  $("addMapBtn").addEventListener("click", async () => {
    $("mapMsg").innerHTML = "";
    try {
      const rater = normEmail($("mapRater").value);
      const peer = normEmail($("mapPeer").value);
      if (!rater || !peer) throw new Error("Enter both emails.");
      const id = await adminSavePeerMap(rater, peer);
      $("mapMsg").innerHTML = `<span class="ok">Saved:</span> <span class="pill">${escapeHtml(id)}</span>`;
    } catch (e) {
      $("mapMsg").innerHTML = `<span class="err">${escapeHtml(e.message)}</span>`;
    }
  });

  $("savePinBtn").addEventListener("click", async () => {
    $("pinMsg").innerHTML = "";
    try {
      const email = normEmail($("pinEmail").value);
      const pin = $("pinValue").value.trim();
      const active = $("pinActive").value === "true";
      if (!email || !pin) throw new Error("Enter email and PIN.");
      await adminSaveUserPin(email, pin, active);
      $("pinMsg").innerHTML = `<span class="ok">Saved PIN for:</span> <span class="pill">${escapeHtml(email)}</span>`;
    } catch (e) {
      $("pinMsg").innerHTML = `<span class="err">${escapeHtml(e.message)}</span>`;
    }
  });

  $("exitBtn").addEventListener("click", () => {
    setAdminMode(false);
    window.location.href = "./admin-login.html";
  });

  await refreshAll();
</script>
</body>
</html>
